!DOCTYPE html>
<html>
  <head>
    <title>Відгук про купівлю телефону</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Відгук про купівлю телефону</h1>
    <form action="formForLab07.htm" target="_blank" method="POST">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Номер телефону:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="model">Модель телефону:</label>
      <select id="model" name="model">
        <option value="iphone">iPhone</option>
        <option value="samsung">Samsung</option>
        <option value="xiaomi">Xiaomi</option></select
      ><br /><br />

      <label for="rating">Рейтинг:</label>
      <input
        type="range"
        id="rating"
        name="rating"
        min="1"
        max="10"
        step="1"
      /><br /><br />

      <label for="comment">Коментар:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Надіслати" />
    </form>
  </body>
</html>
