<html lang="uk">
  <head>
    <title>Table</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table border="1px" cellpadding="10px" cellspacing="0px">
      <tr>
        <td rowspan="2" colspan="2" style="border-right: double"></td>
        <td colspan="2" align="left" valign="top" style="border-left: none">
          Характеристики
        </td>
      </tr>
      <tr>
        <td align="left" valign="top" style="border-left: none">
          Кількість студентів
        </td>
        <td align="left" valign="top">Якість успішності</td>
      </tr>
      <tr>
        <td rowspan="3" align="center" style="border-right: double">
          Спеціальність
        </td>
        <td align="center" style="border-right: double; border-left: none">
          Комп’ютерна<br />інженерія
        </td>
        <td align="center" style="border-left: none">250</td>
        <td align="center">80%</td>
      </tr>
      <tr>
        <td align="center" style="border-right: double; border-left: none">
          Телекомунікації та<br />радіотехніка
        </td>
        <td align="center" style="border-left: none">200</td>
        <td align="center">75%</td>
      </tr>
      <tr>
        <td align="center" style="border-right: double; border-left: none">
          Електромеханіка
        </td>
        <td align="center" style="border-left: none">150</td>
        <td align="center">85%</td>
      </tr>
    </table>
  </body>
</html>
